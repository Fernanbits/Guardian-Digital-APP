<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Devolución</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='final_styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>Registrar Devolución</h2>
            </div>
            <div class="card-body">
                <p><strong>Registro ID:</strong> {{ registro.id }}</p>
                <p><strong>Equipo:</strong> {{ registro.nombre_equipo }}</p>
                <p><strong>Usuario:</strong> {{ registro.nombre_usuario }}</p>

                <form action="{{ url_for('devolucion', registro_id=registro.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="personal_id_devolucion" class="form-label">Persona que Recibe:</label>
                        <select name="personal_id_devolucion" id="personal_id_devolucion" class="form-select" required>
                            <option value="">-- Seleccione una persona --</option>
                            {% for persona in personal_list %}
                                <option value="{{ persona.nombre_responsable }}">{{ persona.nombre_responsable }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Confirmar Devolución</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
